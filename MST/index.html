<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Shopping Website</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="images.png" alt="Product 1">
            <h2>Pencle</h2>
            <p> RS:5/- </p>
            <p>this pencil is smooth writing and clean no dust pencle which comes with an eraser at back</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="download.jpeg" alt="Product 2">
            <h2>Pen</h2>
            <p> RS:12/- </p>
            <p>this is an ball pen which costs you about 12 rs smooth writing and fast retrack</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
